<!DOCTYPE html>
<html>
<head>
    <title>Table Practice</title>
</head>
<body>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
        </tr>

        </tr>
        <tr>
            <td>2</td>

    <table style="text-align: center">
        <tr>
            <th>Col1</th>
            <th>Col2</th>
            <th>Col3</th>
            <th>Col4</th>
        </tr>
        <tr>
            <td rowspan="2">Long</td>
            <td>Normal</td>
            <td>Normal</td>
            <td>Normal</td>
        </tr>
        <tr>
            <td>Normal</td>
            <td>Normal</td>
            <td>Normal</td>
        </tr>
        <tr>
            <td>Normal</td>
            <td>Normal</td>
            <td>Normal</td>
            <td>Normal</td>
        </tr>
        <tr>
            <td>Normal</td>
            <td>Normal</td>
            <td>Normal</td>
            <td>Normal</td>
        </tr>
        <tr>
            <td colspan="2">Wide</td>
            <td>Normal</td>
            <td>Normal</td>
        </tr>
    </table>

</body>
</html>
